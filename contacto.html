<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Contacto BMW Motos</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>

<body class="contact-page">
  <header>
    <div class="logo">
      <img src="images/logo-bmw.webp" alt="BMW Motos">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="index.html#productos">Motos</a></li>
        <li><a href="contacto.html" class="active">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!--Formulario de contacto -->
  <main class="contact-container">
    <h2>Contáctanos</h2>
    <p>¿Tienes dudas o quieres más info? Escríbenos:</p>
    <form id="contact-form" action="#" method="POST">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="email-contact">Email</label>
        <input type="email" id="email-contact" name="email" required />
      </div>
      <div class="form-group">
        <label for="message">Mensaje</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      <button type="submit" class="boton-principal">Enviar</button>
    </form>
  </main>

  <!-- Pie de página igual que en index -->
  <footer>
    <p>&copy; 2025 BMW Motos | Todos los derechos reservados.</p>
  </footer>
</body>

</html>
