<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tienda BMW Motos</title>
    <link rel="stylesheet" href="../css/styles.css"> <!--CSS-->
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo-bmw.webp" alt="BMW Motos"> <!--logo-->
        </div>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#productos">Motos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>

        <!-- Botones de login y registro -->
        <div class="auth-container">
            <button class="boton-login" onclick="location.href='./registro/login.html'">
                Iniciar sesión
            </button>
            <button class="boton-register" onclick="location.href='./registro/register-cliente.html'">
                Registro
            </button>
        </div>

    </header>

    <section id="inicio">
        <h1>Bienvenidos a BMW</h1>
        <p>Encuentra las mejores motos BMW a precios increíbles.</p>
    </section>

    <!--Productos -->
    <section id="productos">
        <h2>Motos Destacadas</h2>
        <div class="productos">
            <div class="producto">
                <img src="images/Bmw1200gs.jpg" alt="Moto BMW 1200 GS"> <!-- imágenes -->
                <h3>BMW 1200 GS</h3>
                <h2>$ 100.000.000 COP</h2>
                <a href="detalles/1200-gs.html"><button class="producto__btn">Ver más</button></a>
            </div>
            <div class="producto">
                <img src="images/s1000rr.jpg" alt="Moto BMW S1000 RR">
                <h3>BMW S1000 RR</h3>
                <h2>$ 158.990.000 COP</h2>
                <a href="detalles/s1000-rr.html"><button class="producto__btn">Ver más</button></a>
            </div>
            <div class="producto">
                <img src="images/c400-gt.jpg" alt="Moto BMW C400 GT">
                <h3>BMW C400 GT</h3>
                <h2>$ 67.990.000 COP</h2>
                <a href="detalles/c400-gt.html"><button class="producto__btn">Ver más</button></a>
            </div>
        </div>
    </section>

    <!-- Pie de Página -->
    <footer>
        <p>&copy; 2025 BMW Motos | Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const name = localStorage.getItem('clientName');
            const auth = document.querySelector('.auth-container');
            if (!auth) return;

            if (name) {
                // 1) Limpia lo anterior (login/register)
                auth.innerHTML = '';

                // 2) Crea saludo
                const greeting = document.createElement('span');
                greeting.textContent = `Bienvenido, ${name}`;
                greeting.className = 'client-greeting';
                // puedes darle estilos en CSS: .client-greeting { color:#fff; font-weight:500; }

                // 3) Crea logout
                const logoutBtn = document.createElement('button');
                logoutBtn.textContent = 'Cerrar sesión';
                logoutBtn.className = 'boton-register';
                logoutBtn.addEventListener('click', () => {
                    localStorage.removeItem('clientName');
                    window.location.reload();
                });

                // 4) Inserta saludo y logout dentro de auth-container
                auth.appendChild(greeting);
                auth.appendChild(logoutBtn);
            }
        });
    </script>
</body>

</html>
