<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Login Cliente BMW Motos</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script defer src="../js/auth.js"></script>
</head>
<body class="login-page">
  <header>
    <div class="logo">
      <img src="../images/logo-bmw.webp" alt="BMW Motos">
    </div>
    <nav>
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="../index.html#productos">Motos</a></li>
        <li><a href="../contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main class="login-container">
    <h2>Iniciar sesión </h2>
    <form id="login-client-form">
      <div class="form-group">
        <label for="login-client-email">Correo electrónico</label>
        <input type="email" id="login-client-email" name="email" required>
      </div>
      <div class="form-group">
        <label for="login-client-pass">Contraseña</label>
        <input type="password" id="login-client-pass" name="password" required>
      </div>
      <button type="submit" class="boton-principal">Iniciar</button>
      <p id="login-client-msg" class="form-msg"></p>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 BMW Motos | Todos los derechos reservados.</p>
  </footer>
</body>
</html>
