<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Registro Cliente BMW Motos</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script defer src="../js/auth.js"></script>
</head>
<body class="register-page">
  
  <header>
    <div class="logo">
      <img src="../images/logo-bmw.webp" alt="BMW Motos">
    </div>
    <nav>
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="../index.html#productos">Motos</a></li>
        <li><a href="../contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- Formulario de registro de Cliente -->
  <main class="register-container">
    <h2>Registro de Clientes</h2>
    <form id="register-client-form">
      <div class="form-group">
        <label for="client-name">Nombre completo</label>
        <input type="text" id="client-name" name="name" required>
      </div>
      <div class="form-group">
        <label for="client-email">Correo electrónico</label>
        <input type="email" id="client-email" name="email" required>
      </div>
      <div class="form-group">
        <label for="client-pass">Contraseña</label>
        <input type="password" id="client-pass" name="password" required>
      </div>
      <button type="submit" class="boton-principal boton-registro">Registrarme</button>
      <p id="register-client-msg" class="form-msg"></p>
    </form>
  </main>

  <!-- Footer igual que en index.html -->
  <footer>
    <p>&copy; 2025 BMW Motos | Todos los derechos reservados.</p>
  </footer>
</body>
</html>
